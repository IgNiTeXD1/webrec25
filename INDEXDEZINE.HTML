<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dezine Symposium Registration</title>
    <link rel="stylesheet" href="STYLEDEZINE.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="message.html" id="form">
            <h1>Dezine Symposium Registration</h1>
            <div class="inp">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
            </div>
            <div class="inp">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
            </div>
            <div class="inp">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="inp">
                <label for="cgpa">CGPA</label>
                <input type="number" id="cgpa" name="cgpa" placeholder="Enter your CGPA (out of 10)">
            </div>
            <button onclick="return validate()" type="submit">Register</button>
        </form>
    </div>
    <script src="SCRIPTDEZINE.JS"></script>
</body>
</html>
